<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My App{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Common Styles */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        nav {
            background-color: #6200ea;
            padding: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        nav a {
            color: white;
            margin: 0 20px;
            text-decoration: none;
            font-size: 1.2rem;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ffd700;
        }

        .container {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        button, .button {
            background-color: #6200ea;
            color: white;
            padding: 15px 30px;
            border-radius: 30px;
            border: none;
            font-size: 1.1rem;
            cursor: pointer;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        button:hover, .button:hover {
            background-color: #3700b3;
            transform: translateY(-5px);
        }

        button:focus, .button:focus {
            outline: none;
        }

        /* Add animations */
        .fade-in {
            animation: fadeIn 0.8s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
    </style>
    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-analytics.js";
        // Add other Firebase services as needed, e.g. Firestore or Auth
        // import { getFirestore } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
        // import { getAuth } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBp5vOWASod4II092WYwuFRCBy67MLKJL0",
            authDomain: "integration-6456c.firebaseapp.com",
            projectId: "integration-6456c",
            storageBucket: "integration-6456c.appspot.com",
            messagingSenderId: "690073073624",
            appId: "1:690073073624:web:10dbc71a6f58a22d12e4ad",
            measurementId: "G-S6M1K7HMV9"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        
        // Optionally initialize Firestore or Auth here
        // const db = getFirestore(app);
        // const auth = getAuth(app);
    </script>

</head>
<body>
    <nav>
        <a href="{{ url_for('home') }}">Home</a>
        <a href="{{ url_for('predict_stress_view') }}">Predict Stress Level</a>

    </nav>

</body>
</html>
